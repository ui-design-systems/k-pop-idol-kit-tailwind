<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K-pop Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      display: none; /* hide scroll bar */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="relative w-full max-w-6xl px-4">
    <!-- Carousel wrapper -->
    <div id="carousel" class="flex overflow-x-auto scroll-smooth gap-4 pb-4">
      
      <!-- Slide 1 -->
      <div class="min-w-[300px] md:min-w-[500px] flex-shrink-0 rounded-2xl bg-gradient-to-br from-sky-500 to-blue-800 text-white p-6 relative">
        <div class="text-sm font-semibold mb-2">BOYNEXTDOOR</div>
        <h2 class="text-2xl md:text-3xl font-bold leading-tight mb-2">KNOCK ON Vol.1<br>ENCORE in JAPAN</h2>
        <p class="text-sm md:text-base">Online Live Streaming<br>Tickets Now on Sale!</p>
        <img src="https://via.placeholder.com/150x300" alt="Phone" class="absolute bottom-0 right-4 w-36 md:w-48" />
      </div>

      <!-- Slide 2 -->
      <div class="min-w-[300px] md:min-w-[500px] flex-shrink-0 rounded-2xl bg-black text-white p-6 relative bg-cover bg-center" style="background-image: url('https://via.placeholder.com/500x300');">
        <div class="text-sm font-semibold mb-2">Baby DONT Cry</div>
        <h2 class="text-2xl md:text-3xl font-bold leading-tight mb-2">Baby DONT Cry<br>Community Open</h2>
        <p class="text-sm md:text-base">Get closer with them<br>on Weverse!</p>
      </div>

      <!-- Add more slides as needed -->
    </div>

    <!-- Navigation buttons -->
    <button onclick="scrollCarousel(-1)" class="absolute top-1/2 -left-2 transform -translate-y-1/2 bg-white rounded-full shadow p-2 hover:bg-gray-100 z-10">
      &#8592;
    </button>
    <button onclick="scrollCarousel(1)" class="absolute top-1/2 -right-2 transform -translate-y-1/2 bg-white rounded-full shadow p-2 hover:bg-gray-100 z-10">
      &#8594;
    </button>
  </div>

  <script>
    const carousel = document.getElementById("carousel");

    function scrollCarousel(direction) {
      const scrollAmount = 400;
      carousel.scrollBy({ left: scrollAmount * direction, behavior: "smooth" });
    }

    // Optional: Add swipe gesture support for mobile
    let startX = 0;

    carousel.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      let diff = endX - startX;
      if (Math.abs(diff) > 50) {
        scrollCarousel(diff < 0 ? 1 : -1);
      }
    });
  </script>

</body>
</html>
